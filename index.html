<!DOCTYPE html>
    <html lang="eng">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="styles.css">
            <title>Password Generator</title>
        </head>

        <body>
            <div class="jumbotron">
                <h1 class="display-4">Password Generator</h1>
                <p class="lead">Generates secure passwords</p>
                <hr class="my-4">
                <p class="p-border" id="display">Your password will be generated here!:
                    <input type="text" id="yourPw" size="80"/>
                </p>
                <form id="passwordForm">
                    <label for="">Number of characters (Max 80) </label>
                    <input type="number" min="8" max="80" id="numberinput" value="8">

                    <br>

                    <label for="">Include Lower Case</label>
                    <input type="checkbox" id="lowercase">

                    <br>

                    <label for="">Include Numbers</label>
                    <input type="checkbox" id="numbers">

                    <br>

                    <label for="">Include Special Characters</label>
                    <input type="checkbox" id="specialchar">

                    <p class="lead">
                        <a class="btn btn-primary btn-lg" id="button" href="#" role="button">Generate Password</a>
                      </p>
                </form>
            </div>


            <script src="script.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </body>

    </html>
